name: Clone Repo Inside Docker

on:
  push:
    branches:
      - main  # Adjust to your branch if needed

jobs:
  clone-repo:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Set up environment variables for Git authentication
      - name: Set up environment variables for Git authentication
        run: |
          echo "GITHUB_USER=venkyy8" >> $GITHUB_ENV
        env:
          PASSWORD1_TOKEN: ${{ secrets.PASSWORD1_TOKEN }}

      # Step 2: Create Dockerfile
      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:20.04
          ARG GITHUB_USER
          ARG PASSWORD1_TOKEN
          WORKDIR /app
          RUN apt-get update && apt-get install -y git

          # Configure git to use the token for authentication
          RUN git config --global url."https://${GITHUB_USER}:${PASSWORD1_TOKEN}@github.com/".insteadOf "https://github.com/"

          # Clone repository
          RUN git clone https://github.com/venkyy8/amd-yvsr.git /app/repository
          RUN ls -al /app/repository

          CMD ["bash"]
          EOF

      # Step 3: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 4: Build the Docker image with build arguments for authentication
      - name: Build Docker Image
        run: |
          docker build --build-arg GITHUB_USER=venkyy8 --build-arg PASSWORD1_TOKEN=${{ secrets.PASSWORD1_TOKEN }} -t my-container .

      # Step 5: Run the Docker container
      - name: Run Docker Container
        run: |
          docker run --name my-container-instance -d my-container

      # Step 6: Clean up: Stop and remove the container
      - name: Clean up
        run: |
          docker stop my-container-instance
          docker rm my-container-instance
