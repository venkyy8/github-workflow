name: Print Secret
on:
  workflow_dispatch:
jobs:
  print-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Print the secret (WEBHOOK_URL)
        run: |
          echo "Trying to print the webhook URL..."
          echo "WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}"
